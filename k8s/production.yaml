apiVersion: apps/v1
kind: Deployment
metadata: { name: app-prod, namespace: production }
spec:
  replicas: 2
  selector: { matchLabels: { app: my-app } }
  template:
    metadata: { labels: { app: my-app } }
    spec:
      nodeSelector: { workload: production } # Forces to Node 3
      containers: [{ name: my-app, image: my-app:latest, ports: [{ containerPort: 80 }] }]
